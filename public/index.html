<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Recipe Check Out</title>
		<!-- Load Angular -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
				<!-- Load ngRoute-->
				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.js"></script>
        <!-- Load Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Load server side -->
        <script src="app.js"></script>
		<style>
			body {margin-top:20px;}
		</style>
	</head>
<!-- Angular app loaded-->
	<body ng-app="app">
		<div class="container">

			<div class="panel panel-default" ng-controller="MainCtrl">
				<div class="panel-heading">
					<h3 class="panel-title">Shopping Lists Made Easy</h3>
				</div>
				<div class="panel-body">

					<div class ='row'>
						<uib-tabset active="activeJustified" justified="true">
		    			<div class='col-sm-4'>
								<uib-tab index="0" heading="Recipes"><a href="#!/recipes">Recipes</a></uib-tab>
							</div>
							<div class='col-sm-4'>
		    				<uib-tab index="1" heading="Edit"><a href="#!/edit">Edit</a></uib-tab>
							</div>
							<div class='col-sm-4'>
		    				<uib-tab index="2" heading="Check Out"><a href="#!/checkOut">Shopping List</a></uib-tab>
							</div>
		  			</uib-tabset>
					</div>
					<div ng-view></div>
			</div>

		</div>
	</body>
</html>
